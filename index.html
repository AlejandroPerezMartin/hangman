<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" charset="utf-8">
    <link rel="stylesheet" href="style.css" charset="utf-8">
</head>
<body>
    <div class='wrapper'>
      <div class='content'>
        <div class='overlay animated fadeIn'>
          <div class='overlay--content'>
            <span class='message animated'></span>
            <button class='new-game animated'>Play again</button>
          </div>
        </div>
        <div class='bar animated fadeIn'></div>
        <div class='man'>
          <div class='head'>
              <div class="head--inner"></div>
          </div>
          <div class='body'>
            <div class='neck'></div>
            <div class='body--inner'>
              <div class='half half--right'></div>
              <div class='half half--left'></div>
              <div class='body--bottom'></div>
            </div>
            <div class='arms'>
              <div class='arm--wrapper arm--wrapper--left'>
                <div class='arm'>
                  <div class='hand'></div>
                </div>
              </div>
              <div class='arm--wrapper arm--wrapper--right'>
                <div class='arm'>
                  <div class='hand'></div>
                </div>
              </div>
            </div>
            <div class='legs'>
              <div class='leg--wrapper leg--wrapper--left'>
                <div class='leg'>
                  <div class='foot foot--left'></div>
                </div>
              </div>
              <div class='leg--wrapper leg--wrapper--right'>
                <div class='leg'>
                  <div class='foot foot--right'></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class='misses'>
          <span>You missed:</span>
        </div>
        <ul class='word'></ul>
      </div>
    </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
